<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فريق الإدارة</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

body {
    font-family: 'Cairo', sans-serif;
    background-color: #111;
    color: #fff;
    text-align: center;
    margin: 0;
    padding: 0;
}

.management-team {
    padding: 40px 20px;
}

.management-team h2 {
    color: #0f0;
    font-size: 28px;
}

.management-team p {
    color: #aaa;
    font-size: 16px;
    margin-bottom: 30px;
}

.team-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    justify-content: center;
    padding: 0 20px;
}

.team-category {
    background-color: #222;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
    text-align: center;
}

.team-category h3 {
    color: #0f0;
    border-bottom: 2px solid #0f0;
    padding-bottom: 10px;
    margin-bottom: 15px;
    font-size: 20px;
}

.member-card {
    display: flex;
    align-items: center;
    background-color: #333;
    padding: 10px;
    border-radius: 8px;
    margin: 10px 0;
    box-shadow: 0 0 8px rgba(0, 255, 0, 0.1);
    transition: 0.3s;
}

.member-card:hover {
    transform: scale(1.05);
}

.member-card img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-right: 10px;
    border: 2px solid #0f0;
}

.status {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    margin-right: 10px;
}

.online {
    background-color: #0f0;
}

.offline {
    background-color: red;
}

.member-info {
    text-align: left;
}

.member-info h4 {
    margin: 0;
    font-size: 16px;
}

.member-info p {
    margin: 2px 0 0;
    font-size: 12px;
    color: #aaa;
}

</style>
</head>
<body>

    <section class="management-team">
        <h2>فريق الإدارة</h2>
        <p>تعرف على فريق إدارة اللعبة</p>

        <div class="team-grid">
            <!-- المراقبين -->
            <div class="team-category">
                <h3>المراقبين</h3>
                <div class="member-card">
                    <div class="status offline"></div>
                    <img src="images/khaled.jpg" alt="خالد">
                    <div class="member-info">
                        <h4>خالد</h4>
                        <p>مراقب اللعب</p>
                    </div>
                </div>
                <div class="member-card">
                    <div class="status online"></div>
                    <img src="images/fatma.jpg" alt="فاطمة">
                    <div class="member-info">
                        <h4>فاطمة</h4>
                        <p>مراقبة الرشفة</p>
                    </div>
                </div>
            </div>

            <!-- المشرفين -->
            <div class="team-category">
                <h3>المشرفين</h3>
                <div class="member-card">
                    <div class="status online"></div>
                    <img src="images/scay.jpg" alt="SCAY">
                    <div class="member-info">
                        <h4>SCAY</h4>
                        <p>مشرف عام</p>
                    </div>
                </div>
                <div class="member-card">
                    <div class="status offline"></div>
                    <img src="https://images-ext-1.discordapp.net/external/eDXppOqg4hHctlCGFEdmRJ8jrQ9O5ZQgFeNHM2Fpgy8/%3Fsize%3D1024/https/cdn.discordapp.com/avatars/923607857784553502/6d3125e2bd51e23fc33a2fca09850fe3.png?format=webp&quality=lossless&width=640&height=640" alt="3assaf">
                    <div class="member-info">
                        <h4>Ziad</h4>
                        <p>مشرف المجتمع</p>
                    </div>
                </div>
            </div>

            <!-- مطوري الموقع -->
            <div class="team-category">
                <h3>مطوري الموقع</h3>
                <div class="member-card">
                    <div class="status online"></div>
                    <img src="https://images-ext-1.discordapp.net/external/tTLSh0ecp_HTKNNmg-lJP0a_vuAndI3SZVTdYeikV8M/%3Fsize%3D1024/https/cdn.discordapp.com/avatars/995022270026231849/3b30e016249e5637325c5f61b7f6741c.png?format=webp&quality=lossless" alt="Flash">
                    <div class="member-info">
                        <h4>Flash</h4>
                        <p>مبرمج الموقع</p>
                    </div>
                </div>
            </div>

        </div>
    </section>

</body>
</html>
