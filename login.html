<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        /* إعدادات عامة */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            direction: rtl; /* دعم اللغة العربية */
        }

        body {
            background-color: #121212;
            color: white;
            text-align: center;
        }

        /* تنسيق شريط التنقل */
        nav {
            background: #222;
            padding: 10px 0;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s;
            font-size: 18px;
        }

        nav ul li a:hover {
            background: #0f0;
            color: black;
        }

        /* تنسيق العنوان الرئيسي */
        h1 {
            margin: 20px 0;
            font-size: 36px;
        }

        /* تنسيق الأقسام */
        section {
            background: #1e1e1e;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        /* زر نسخ عنوان السيرفر */
        button {
            background: #0f0;
            color: black;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background: #0c0;
        }

        /* تذييل الصفحة */
        footer {
            background: #222;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="homepage.html">الرئيسية</a></li>
                <li><a href="login.html">تسجيل الدخول</a></li>
                <li><a href="apply.html">تقديم الادارة</a></li>
                <li><a href="admin.html">الإدارة</a></li>
                <li><a href="store.html">المتجر</a></li>
            </ul>
        </nav>
    </header>

    <div class="login-container">
        <h2>تسجيل الدخول</h2>
        

        <form id="loginForm">
            <label for="username">اسم المستخدم</label>
            <input type="text" id="username" placeholder="أدخل اسم المستخدم" required>

            <label for="password">كلمة المرور</label>
            <input type="password" id="password" placeholder="أدخل كلمة المرور" required>

            <button type="submit">دخول</button>

        </form>

<p> <button onclick="goToRegister()">إنشاء حساب جديد</button></p>

<script>
function goToRegister() {
    window.location.href = "register.html";
}
</script>

    </div>

    <script src="script.js"></script>
</body>
</html>
