<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
<style>@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

body {
    font-family: 'Cairo', sans-serif;
    background-color: #121212;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.login-container {
    background: #1e1e1e;
    padding: 20px;
    border-radius: 10px;
    width: 320px;
    text-align: center;
    box-shadow: 0px 0px 10px rgba(0, 255, 0, 0.5);
}

h2 {
    margin-bottom: 15px;
    color: #5cff5c;
}

.discord-login {
    background-color: #5865F2;
    color: white;
    border: none;
    padding: 10px;
    width: 100%;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}

.discord-login img {
    width: 20px;
    height: 20px;
}

.divider {
    margin: 15px 0;
    border-bottom: 1px solid #5cff5c;
    line-height: 0;
    font-size: 14px;
    color: #aaa;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    text-align: right;
    margin-bottom: 5px;
}

input {
    background: #2a2a2a;
    border: none;
    padding: 10px;
    border-radius: 5px;
    color: white;
    margin-bottom: 10px;
}

button {
    background: #5cff5c;
    border: none;
    padding: 10px;
    width: 100%;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background: #48d148;
}

p {
    margin-top: 10px;
    font-size: 14px;
}

a {
    color: #5cff5c;
    text-decoration: none;
}
</style>
    <style>
        /* إعدادات عامة */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            direction: rtl; /* دعم اللغة العربية */
        }

        body {
            background-color: #121212;
            color: white;
            text-align: center;
        }

        /* تنسيق شريط التنقل */
        nav {
            background: #222;
            padding: 10px 0;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s;
            font-size: 18px;
        }

        nav ul li a:hover {
            background: #0f0;
            color: black;
        }

        /* تنسيق العنوان الرئيسي */
        h1 {
            margin: 20px 0;
            font-size: 36px;
        }

        /* تنسيق الأقسام */
        section {
            background: #1e1e1e;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        /* زر نسخ عنوان السيرفر */
        button {
            background: #0f0;
            color: black;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background: #0c0;
        }

        /* تذييل الصفحة */
        footer {
            background: #222;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="homepage.html">الرئيسية</a></li>
                <li><a href="login.html">تسجيل الدخول</a></li>
                <li><a href="apply.html">تقديم الادارة</a></li>
                <li><a href="admin.html">الإدارة</a></li>
                <li><a href="store.html">المتجر</a></li>
            </ul>
        </nav>
    </header>

    <div class="login-container">
        <h2>تسجيل الدخول</h2>
        

        <form id="loginForm">
            <label for="username">اسم المستخدم</label>
            <input type="text" id="username" placeholder="أدخل اسم المستخدم" required>

            <label for="password">كلمة المرور</label>
            <input type="password" id="password" placeholder="أدخل كلمة المرور" required>

            <button type="submit">دخول</button>
        </form>

        <p>ليس لديك حساب؟ <a href="#">إنشاء حساب جديد</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
