<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
<style>@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

body {
    font-family: 'Cairo', sans-serif;
    background-color: #121212;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.login-container {
    background: #1e1e1e;
    padding: 20px;
    border-radius: 10px;
    width: 320px;
    text-align: center;
    box-shadow: 0px 0px 10px rgba(0, 255, 0, 0.5);
}

h2 {
    margin-bottom: 15px;
    color: #5cff5c;
}

.discord-login {
    background-color: #5865F2;
    color: white;
    border: none;
    padding: 10px;
    width: 100%;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}

.discord-login img {
    width: 20px;
    height: 20px;
}

.divider {
    margin: 15px 0;
    border-bottom: 1px solid #5cff5c;
    line-height: 0;
    font-size: 14px;
    color: #aaa;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    text-align: right;
    margin-bottom: 5px;
}

input {
    background: #2a2a2a;
    border: none;
    padding: 10px;
    border-radius: 5px;
    color: white;
    margin-bottom: 10px;
}

button {
    background: #5cff5c;
    border: none;
    padding: 10px;
    width: 100%;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background: #48d148;
}

p {
    margin-top: 10px;
    font-size: 14px;
}

a {
    color: #5cff5c;
    text-decoration: none;
}
</style>
</head>
<body>

    <div class="login-container">
        <h2>تسجيل الدخول</h2>
        
        <button class="discord-login" onclick="loginWithDiscord()">
            تسجيل الدخول عبر Discord <img src="discord-icon.png" alt="Discord">
        </button>

        <div class="divider">أو</div>

        <form id="loginForm">
            <label for="username">اسم المستخدم</label>
            <input type="text" id="username" placeholder="أدخل اسم المستخدم" required>

            <label for="password">كلمة المرور</label>
            <input type="password" id="password" placeholder="أدخل كلمة المرور" required>

            <button type="submit">دخول</button>
        </form>

        <p>ليس لديك حساب؟ <a href="#">إنشاء حساب جديد</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
