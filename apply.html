<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقديم للإدارة</title>
<style>@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Cairo', sans-serif;
    direction: rtl; /* دعم اللغة العربية */
}

/* ✅ تحسين شريط التنقل */
nav {
    background: #222;
    padding: 10px 0;
    box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 15px; /* مسافة بين الأزرار */
    padding: 0;
    margin: 0;
}

nav ul li {
    position: relative;
}

nav ul li a {
    display: block;
    background: #111; /* خلفية الأزرار */
    color: white;
    text-decoration: none;
    padding: 12px 20px;
    border-radius: 8px;
    transition: 0.3s;
    font-size: 16px;
    box-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
    position: relative;
    overflow: hidden;
}

/* ✅ تحسين التأثير عند التحويم */
nav ul li a:hover {
    transform: scale(1.05);
    background: #111; /* تأكيد أن اللون لا يتغير */
    color: white;
}

/* ✅ الشريط الأخضر السفلي عند التحويم */
nav ul li a::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0%;
    height: 4px;
    background: #0f0;
    transition: width 0.3s;
    border-radius: 0 0 8px 8px;
}

nav ul li a:hover::after {
    width: 100%;
}

/* ✅ تحسين نموذج تسجيل الدخول */
.form-container {
    background: #111;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
    width: 350px;
    margin: auto;
    text-align: center;
}

.form-container h2 {
    color: #0f0;
    margin-bottom: 15px;
}

.form-container input {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border: 2px solid #0f0;
    border-radius: 5px;
    background: #222;
    color: white;
}

.form-container button {
    width: 95%;
    padding: 12px;
    margin-top: 10px;
    border: none;
    border-radius: 5px;
    background: #0f0;
    color: black;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

.form-container button:hover {
    background: #00cc00;
    transform: scale(1.05);
}

/* ✅ تحسين التذييل */
footer {
    background: #222;
    padding: 15px;
    margin-top: 20px;
    font-size: 14px;
    box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
}

    </style>

</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="homepage.html">الرئيسية</a></li>
                <li><a href="login.html">تسجيل الدخول</a></li>
                <li><a href="apply.html">تقديم الادارة</a></li>
                <li><a href="admin.html">الإدارة</a></li>
                <li><a href="store.html">المتجر</a></li>
            </ul>
        </nav>
    </header>

    <div class="form-container">
        <h2>تقديم للإدارة</h2>
        <p>قدم طلبك للانضمام إلى فريق الإدارة</p>

        <form id="adminForm">
            <label for="username">اسم المستخدم</label>
            <input type="text" id="username" placeholder="أدخل اسمك" required>

            <label for="discordId">معرف ديسكورد</label>
            <input type="text" id="discordId" placeholder="مثال: 1018435728776114208" required>

            <label for="age">عمرك</label>
            <input type="number" id="age" placeholder="أدخل عمرك" required>

            <label for="reason">لماذا تريد الانضمام للإدارة؟</label>
            <textarea id="reason" placeholder="اكتب السبب هنا..." required></textarea>

            <label for="experience">ما هي خبراتك السابقة؟</label>
            <textarea id="experience" placeholder="اكتب خبراتك هنا..." required></textarea>

            <button type="submit">تقديم الطلب</button>
        </form>
    </div>

    <script src="flash3modaii.js"></script>

</body>
</html>
