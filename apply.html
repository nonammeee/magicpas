<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقديم للإدارة</title>
<style>@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

body {
    font-family: 'Cairo', sans-serif;
    background-color: #111;
    color: white;
    text-align: center;
    margin: 0;
    padding: 0;
}

.form-container {
    background-color: #222;
    padding: 20px;
    width: 350px;
    margin: 50px auto;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
}

h2 {
    color: #0f0;
}

p {
    color: #aaa;
    font-size: 14px;
}

label {
    display: block;
    text-align: right;
    font-size: 14px;
    margin-top: 10px;
    color: #ccc;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    background-color: #333;
    border: 1px solid #0f0;
    color: white;
    border-radius: 5px;
}

textarea {
    height: 80px;
    resize: none;
}

button {
    margin-top: 15px;
    width: 100%;
    background-color: #0f0;
    color: black;
    font-size: 16px;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background-color: #0c0;
}
</style>
 <style>
        /* إعدادات عامة */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            direction: rtl; /* دعم اللغة العربية */
        }

        body {
            background-color: #121212;
            color: white;
            text-align: center;
        }

        /* تنسيق شريط التنقل */
        nav {
            background: #222;
            padding: 10px 0;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s;
            font-size: 18px;
        }

        nav ul li a:hover {
            background: #0f0;
            color: black;
        }

        /* تنسيق العنوان الرئيسي */
        h1 {
            margin: 20px 0;
            font-size: 36px;
        }

        /* تنسيق الأقسام */
        section {
            background: #1e1e1e;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        /* زر نسخ عنوان السيرفر */
        button {
            background: #0f0;
            color: black;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background: #0c0;
        }

        /* تذييل الصفحة */
        footer {
            background: #222;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
    </style>

</head>
<body>

    <div class="form-container">
        <h2>تقديم للإدارة</h2>
        <p>قدم طلبك للانضمام إلى فريق الإدارة</p>

        <form id="adminForm">
            <label for="username">اسم المستخدم</label>
            <input type="text" id="username" placeholder="أدخل اسمك" required>

            <label for="discordId">معرف ديسكورد</label>
            <input type="text" id="discordId" placeholder="مثال: 1018435728776114208" required>

            <label for="age">عمرك</label>
            <input type="number" id="age" placeholder="أدخل عمرك" required>

            <label for="reason">لماذا تريد الانضمام للإدارة؟</label>
            <textarea id="reason" placeholder="اكتب السبب هنا..." required></textarea>

            <label for="experience">ما هي خبراتك السابقة؟</label>
            <textarea id="experience" placeholder="اكتب خبراتك هنا..." required></textarea>

            <button type="submit">تقديم الطلب</button>
        </form>
    </div>

    <script src="script.js"></script>

</body>
</html>
